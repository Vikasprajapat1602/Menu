<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajasthani Vegetarian Menu</title>
    <link rel="stylesheet" href="index_02.css" />
  </head>
  <body>
    <header>
      <h1>Rajasthani Vegetarian Cuisine</h1>
    </header>
    <main>
      <!-- Appetizers Section -->
      <section class="category">
        <h2>Appetizers</h2>
        <div class="menu-items">
          <div class="menu-item">
            <div class="img-container">
              <img src="kandvi.jpeg" alt="Khandvi" />
            </div>
            <h3>Khandvi</h3>
            <p>$4.99</p>
          </div>
          <div class="menu-item">
            <div class="img-container">
              <img src="kkkkkkkkkkk.jpg" alt="Pyaaz Kachori" />
            </div>
            <h3>Pyaaz Kachori</h3>
            <p>$5.99</p>
          </div>
        </div>
      </section>

      <!-- Main Courses Section -->
      <section class="category">
        <h2>Main Courses</h2>
        <div class="menu-items">
          <div class="menu-item">
            <div class="img-container">
              <img src="dal bati.jpeg" alt="Dal Baati Churma" />
            </div>
            <h3>Dal Baati Churma</h3>
            <p>$9.99</p>
          </div>
          <div class="menu-item">
            <div class="img-container">
              <img src="Gatte Ki Sabzi.jpeg" alt="Gatte Ki Sabzi" />
            </div>
            <h3>Gatte Ki Sabzi</h3>
            <p>$8.99</p>
          </div>
        </div>
      </section>

      <!-- Desserts Section -->
      <section class="category">
        <h2>Desserts</h2>
        <div class="menu-items">
          <div class="menu-item">
            <div class="img-container">
              <img src="Ghevar.jpeg" alt="Ghevar" />
            </div>
            <h3>Ghevar</h3>
            <p>$6.99</p>
          </div>
          <div class="menu-item">
            <div class="img-container">
              <img src="Malpua.jpeg" alt="Malpua" />
            </div>
            <h3>Malpua</h3>
            <p>$5.99</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
